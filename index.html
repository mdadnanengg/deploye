<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bundle & Save</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="padding-x-25">Bundle & Save</h1>
        </div>

        <!-- Box-1 -->
        <!-- The first product box -->
        <div id="box-1" class="box padding-x-25 padding-y-18 margin-top-35">
            <div class="inner-controller">
                <div class="radio-button-container">
                    <div class="radio-button">
                        <div></div>
                    </div>
                    <div class="margin-left-25">

                    </div>
                </div>
                <div>
                    <div class="radio-btn-text2">50% OFF</div>
                </div>
            </div>

            <div class="size-color-boxes-container">
                <!-- Product size and color options -->
                <div class="size-container">
                    <div class="size-controller">
                        <h2>Size</h2>
                        <div class="size-selector-1">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Medium">M</option>
                                <option value="Large">L</option>
                            </select>
                            <span class="num">#1</span>
                        </div>
                        <div class="size-selector-2">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Medium">M</option>
                                <option value="Large">L</option>
                            </select>
                            <span class="num">#2</span>
                        </div>
                    </div>
                    <div class="color-controller">
                        <h2>Color</h2>
                        <div class="color-selector-3">
                            <select>
                                <option value="default" selected>Colour</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div class="color-selector-2">
                            <select>
                                <option value="default" selected>Colour</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Box-2 -->
        <!-- The second product box -->
        <div id="box-2" class="box margin-y-18 padding-x-25 padding-y-18">
            <div class="inner-controller">
                <div class="radio-button-container">
                    <div class="radio-button">
                        <div></div>
                    </div>
                    <div class="margin-left-25">
                        <div class="radio-btn-text1">2 Pair</div>
                        <div class="radio-btn-text2">DKK 345.00</div>
                    </div>
                </div>
                <div class="cross-text">DKK 195.00</div>
                <div style="text-align: right">
                    <div class="radio-btn-text2" style="color: #007f61; margin-bottom: 5px">
                        MOST POPULAR
                    </div>
                    <div class="radio-btn-text2">40% OFF</div>
                </div>
            </div>

            <div class="size-color-boxes-container">
                <!-- Product size and color options -->
                <div class="size-container">
                    <div class="size-controller">
                        <h2>Size</h2>
                        <div class="size-selector-1">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Medium">M</option>
                                <option value="Large">L</option>
                            </select>
                            <span class="num">#1</span>
                        </div>
                        <div class="size-selector-2">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Medium">M</option>

                            </select>
                            <span class="num">#2</span>
                        </div>
                    </div>
                    <div class="color-controller">
                        <h2>Color</h2>
                        <div class="color-selector-3">
                            <select>
                                <option value="default" selected>Colour</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div class="color-selector-2">
                            <select>
                                <option value="default" selected>Colour</option>
                                <option value="red">Red</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Box-3 -->
        <!-- The third product box -->
        <div id="box-3" class="box margin-y-18 padding-x-25 padding-y-18">
            <div class="inner-controller">
                <div class="radio-button-container">
                    <div class="radio-button">
                        <div></div>
                    </div>
                    <div class="margin-left-25">
                        <div class="radio-btn-text1">3 Pair</div>
                        <div class="radio-btn-text2">DKK 528.00</div>
                    </div>
                </div>
                <div>
                    <div class="radio-btn-text2">60% OFF</div>
                </div>
            </div>

            <div class="size-color-boxes-container">
                <!-- Product size and color options -->
                <div class="size-container">
                    <div class="size-controller">
                        <h2>Size</h2>
                        <div class="size-selector-1">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Medium">M</option>
                                <option value="Large">L</option>
                            </select>
                            <span class="num">#1</span>
                        </div>
                        <div class="size-selector-2">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Medium">M</option>
                                <option value="Large">L</option>
                            </select>
                            <span class="num">#2</span>
                        </div>
                    </div>
                    <div class="color-controller">
                        <h2>Color</h2>
                        <div class="color-selector-3">
                            <select>

                                <option value="red">Red</option>

                            </select>
                        </div>
                        <div class="color-selector-2">
                            <select>
                                <option value="default" selected>Colour</option>

                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shipping details -->
        <div class="shipping-div">
            <div style="color: #007f61" class="radio-btn-text2">
                Free 2 Day Shipping
            </div>
            <div>
                <span style="font-size: 18.461px">Total : </span>
                <span class="radio-btn-text2" id="total">DKK 00.00</span>
            </div>
        </div>

        <!-- Add to Cart button -->
        <div class="add-to-cart-button">
            <span>+ Add to Cart</span>
        </div>
        <p class="owner">&copy;  <em>Powered by Pumper</em></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const boxes = document.querySelectorAll(".box");
    const totalElement = document.getElementById("total");

    let activeBox = null;

    function updateTotal() {
        if (activeBox) {
            const priceElement = activeBox.querySelector(".radio-btn-text2");
            totalElement.textContent = priceElement.textContent;
        }
    }

    function setActiveBox(box) {
        if (activeBox) {
            activeBox.classList.remove("active-box-style");
            const activeRadioButton = activeBox.querySelector(".radio-button");
            activeRadioButton.classList.remove("active-outline");
            activeRadioButton.children[0].classList.remove("active-bg");
            const sizeBoxController = activeBox.querySelector(
                ".size-color-boxes-container"
            );
            sizeBoxController.style.display = "none";
        }

        activeBox = box;
        activeBox.classList.add("active-box-style");
        const activeRadioButton = activeBox.querySelector(".radio-button");
        activeRadioButton.classList.add("active-outline");
        activeRadioButton.children[0].classList.add("active-bg");
        const sizeBoxController = activeBox.querySelector(
            ".size-color-boxes-container"
        );
        sizeBoxController.style.display = "block";

        updateTotal();
    }

    function onBoxClick(event) {
        const clickedBox = event.currentTarget;
        setActiveBox(clickedBox);
    }

    boxes.forEach((box) => {
        box.addEventListener("click", onBoxClick);
    });

    updateTotal();
});
    </script>
</body>

</html>
